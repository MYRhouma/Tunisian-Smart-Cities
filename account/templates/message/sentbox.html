{% extends 'base.html' %}
{% block content %}
<div class="row">
{% for message in msgList %}

<div class="card">
  <div class="card-header">
    Created at : {{ message.created_at }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Message sent to {{ message.reciever }}.</h5>
    <p class="card-text">{{ message.msg_content }}</p>
      {% if message.viewed %}
        <a class="btn btn-success float-right">✔</a>
      {% else %}
          <a class="btn btn-secondary float-right">✖</a>
      {% endif %}
  </div>
</div>


{% endfor %}
</div>
{% endblock %}
