{% extends 'registration/base-dashboard.html' %}
{%block title%} Vote {%endblock%}
{%block content%}
<div class="container" style="padding:50px;">


<a href="{% url 'polls:index' %}" style="width:200px;" class="btn btn-secondary rounded-pill">Retour au votes</a>
<h1 class="text-center mb-3">{{ question.question_text }}</h1>

{% if error_message %}
<p class="alert alert-danger">
	<strong>{{ error_message }}</strong>
</p>
{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
	{% csrf_token %}
	{% for choice in question.choice_set.all %}
		<div class="form-check">

      <input class="form-check-input" type="radio" name="choice" id="choice{{ forloop.counter }} Primary" value="{{ choice.id }}">
			<label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label
			>
		</div>
	{% endfor %}

	<input type="submit" value="Voter" class="btn btn-success btn-lg btn-block mt-4" />
</form>
</div>













{%endblock%}
