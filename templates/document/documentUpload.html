{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'dashboard' %}" class="btn btn-success">Return to dashboard</a></p>
{% endblock %}
